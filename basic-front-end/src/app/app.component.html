<mat-toolbar color="primary">
  <div class="bannerDiv">
    <img class="truitterLogo" src="../assets/truite.gif" />
    <span>Truitter</span>
  </div>
</mat-toolbar>
<div class="cardContainer">
  <mat-card>
    
    <form class="example-form">
      <mat-form-field  appearance="fill" class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="form.title" name="titleInput">
      </mat-form-field>
    
      <mat-form-field  appearance="fill" class="example-full-width">
        <mat-label>Type your text here</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="form.body" name="bodyInput"></textarea>
      </mat-form-field>
    </form>
    
    <mat-card-actions>
      <button mat-button disabled="{{form.body == '' || form.title == ''}}" (click)="createPost()">SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngFor="let p of post_list">
    <mat-card-title>{{p.title}}</mat-card-title>
    <mat-card-content>{{p.body}}</mat-card-content>
  </mat-card>

</div>
